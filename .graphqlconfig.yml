projects:
  samexpo:
    schemaPath: amplify/backend/api/samexpo/build/schema.graphql
    includes:
      - src/graphql/**/*.ts
    excludes:
      - ./amplify/**
    extensions:
      amplify:
        codeGenTarget: typescript
        generatedFileName: src/constants/type.ts
        docsFilePath: src/graphql
        region: ap-northeast-2
        apiId: null
        maxDepth: 2
extensions:
  amplify:
    version: 3
